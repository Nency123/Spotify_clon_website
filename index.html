<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-your favorite music is here</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify_logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songLists"> 
            <h2>Best of NCS- no copyright sound</h2>
           <div class="songitemcontainer">
            <div class="songItem">
                <img src="cover/1.jpg" alt="1">
                <span class="songName">let me love you</span>
                <span class="songlistplay"><span class="timeStemp">05:32 
                    <i class="far songItemPlay fa-play-circle" id="1" aria-hidden="true"></i>
                </span>
                </span>
            </div>

            <div class="songItem">
                <img src="cover/2.jpg" alt="1">
                <span class="songName">shap of you</span>
                <span class="songlistplay"><span class="timeStemp">05:32 
                    <i class="far songItemPlay  fa-play-circle" id="2" aria-hidden="true" ></i>
                </span>
                </span>
            </div>

            <div class="songItem">
                <img src="cover/3.jpg" alt="1">
                <span class="songName">calm down</span>
                <span class="songlistplay"><span class="timeStemp">05:32 
                    <i class="far songItemPlay  fa-play-circle" id="3" aria-hidden="true"></i>
                </span>
                </span>
            </div>

            <div class="songItem">
                <img src="cover/4.jpg" alt="1">
                <span class="songName">unstoappble</span>
                <span class="songlistplay"><span class="timeStemp">05:32 
                    <i class="far songItemPlay  fa-play-circle" id="4" aria-hidden="true"></i>
                </span>
                </span>
            </div>

            <div class="songItem">
                <img src="cover/5.jpg" alt="1">
                <span class="songName">thousand years</span>
                <span class="songlistplay"><span class="timeStemp">05:32 
                    <i class="far songItemPlay  fa-play-circle" id="5" aria-hidden="true"></i>
                </span>
                </span>
            </div>

            <div class="songItem">
                <img src="cover/1.jpg" alt="1">
                <span class="songName">let me </span>
                <span class="songlistplay"><span class="timeStemp">05:32 
                    <i class="far songItemPlay  fa-play-circle" id="6" aria-hidden="true"></i>
                </span>
                </span>
            </div>

            <div class="songItem">
                <img src="cover/2.jpg" alt="1">
                <span class="songName">let me love you</span>
                <span class="songlistplay"><span class="timeStemp">05:32 
                    <i class="far songItemPlay  fa-play-circle" id="7" aria-hidden="true"></i>
                </span>
                </span>
            </div>
        </div> 

        </div>
        
        <div class="songBanner"> </div>

    </div>
    <div class="bottom" id="gif">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            
            <!---fontawsome icons--->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay" ></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
           <span id="masterSongName"></span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    </script>

</body>
</html>
